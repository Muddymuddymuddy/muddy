<!DOCTYPE html>
<html lang="en-US" data-theme="default-system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonely Souljaz - Golo Club</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            margin-right: 10px;
        }

        .brand {
            font-size: 1.5rem;
        }

        .user-info, .auth-info {
            text-align: right;
            margin: 5px 0;
        }

        .search-container {
            flex-basis: 100%;
            margin-top: 10px;
        }

        .search-bar {
            display: flex;
            margin-top: 5px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 5px;
        }

        .go-btn {
            padding: 5px 10px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
        }

        .sidebar {
            flex: 1;
            min-width: 200px;
            margin-right: 10px;
            background: #fff;
            border-radius: 5px;
            padding: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 5px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        .sidebar ul li.active > a {
            font-weight: bold;
            color: #007BFF;
        }

        .main-content {
            flex: 2;
            min-width: 300px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        section {
            padding: 10px;
            margin-bottom: 10px;
        }

        .highlight-link {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .user-info, .auth-info {
                text-align: left;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .container {
                flex-direction: column;
            }

            .sidebar {
                margin: 0 0 10px 0;
            }

            .main-content {
                margin: 0;
            }
        }
    </style>
</head>
